<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/search.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="logo">
            <div class="logo__title"><img src="/assets/pp_title.png" alt="title"/></div>
            <div class="logo__img"><img src="/assets/pp_logo.png" alt="logo" /></div>
        </div>
        <div class="tagline">CHERCHEZ PARMI PLUS DE 1500 RECETTES DU QUOTIDIEN,SIMPLES ET DÉLICIEUSES</div>
        <div class="mainSearchbar">
            <input type="text" placeholder="Rechercher une recette, un ingrédient, ..." class="mainSearch"/>
            <div class="mainSearchbar__loop"><img src="/assets/pp_loop.png" alt="loop" /></div>
        </div>
    </header>
    <section class="main">
        <div class="tags">
            <div class="tags__all">
                <div class="tags__all__category">
                    <div class="category__main">
                        <div class="category__main__label">Ingrédients</div>
                        <div class="category__main__logo" id="ingredientsDropdown"><img src="../assets/pp_dropdown.png" alt="dropdown"></div>
                        <div class="category__main__logo" id="ingredientsDropup"><img src="../assets/pp_dropup.png" alt="dropup"></div>
                    </div>      
                    <div class="category__search" id="ingredientsKeywords">
                        <div class="tags__searchbar">
                            <input type="text" class="tags__searchbar__bar" id="ingredientSearchBar"/>
                            <div class="tags__searchbar__loop"><img src="/assets/pp_loop2.png" alt="loop" /></div>
                        </div>
                        <div class="ingredients__search__suggests">
                        </div>
                    </div>  
                </div>
                <div class="tags__all__category">
                    <div class="category__main">
                        <div class="category__main__label">Appareils</div>
                        <div class="category__main__logo" id="applianceDropdown"><img src="../assets/pp_dropdown.png" alt="dropdown"></div>
                        <div class="category__main__logo" id="applianceDropup"><img src="../assets/pp_dropup.png" alt="dropup"></div>
                    </div>      
                    <div class="category__search" id="applianceKeywords">
                        <div class="tags__searchbar">
                            <input type="text" class="tags__searchbar__bar" />
                            <div class="tags__searchbar__loop"><img src="/assets/pp_loop2.png" alt="loop" /></div>
                        </div>
                        <div class="appliance__search__suggests">
                        </div>
                    </div>  
                </div>
                <div class="tags__all__category">
                    <div class="category__main">
                        <div class="category__main__label">Ustensiles</div>
                        <div class="category__main__logo" id="ustensilesDropdown"><img src="../assets/pp_dropdown.png" alt="dropdown"></div>
                        <div class="category__main__logo" id="ustensilesDropup"><img src="../assets/pp_dropup.png" alt="dropup"></div>
                    </div>      
                    <div class="category__search" id="ustensilesKeywords">
                        <div class="tags__searchbar">
                            <input type="text" class="tags__searchbar__bar" />
                            <div class="tags__searchbar__loop"><img src="/assets/pp_loop2.png" alt="loop" /></div>
                        </div>
                        <div class="ustensiles__search__suggests">
                        </div>
                    </div>  
                </div>
            </div>
            <div class="tags__results">
                <div class="tags__results__amount"></div>
                <div class="tags__results__label"> recettes</div>
            </div>
        </div>
        <div class="selectedTags">
            <div class="selectedTags__ingredients"></div>
            <div class="selectedTags__appliance"></div>
            <div class="selectedTags__ustensiles"></div>
        </div>
        <div class="recipesContainer">
        </div>
    </section>
    <script type="module" src="../js/templates/cardRecipe.js"></script>
    <script type="module" src="../js/search.js"></script>
</body>
</html>
